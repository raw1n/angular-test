<h1>RxJS TEST</h1>

<h2>RepoUser</h2>
<ul>
  <li *ngFor="let repo of repos | async">
      {{repo.name}} - <small>{{repo.url}}</small>
  </li>
</ul>

<h2>Upvote</h2>
<button (click)="counter$.next(1)">Upvote</button>

<h2>Hello World</h2>
<ul>
  <li *ngFor="let item of items | async">{{item}}</li>
</ul>
